<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <title>Scrabble Point Looker-Upper</title>
</head>
<body>
  <div class="container">
    <h1>Scrabble Point Looker-Upper</h1>
    <h3>... I hardly know her?</h3>
    <br>
    <form id="scrabbleInput">
      <div class="form-group">
        <label for="input-word">Gimme a word.</label>
        <input id="input-word" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-success">Find points!</button>
    </form>
    <br>
    <br>

    <div id="result">
      <p class="outputText">Here's your points!</p>
      <p class="points"></p>
    </div>
  </div>

</body>
</html>
